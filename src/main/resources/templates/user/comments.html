<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body class="body" style=" background: radial-gradient(black, transparent)">
<div class="container-fluid"style="min-height: 100%;" >
    <div class="row" >
        <div th:insert="fragments/general.html :: navbar(user=${user})"></div>
    </div>
    <div class="row gy-3 card-container">
        <div class="col-md-3 ">
            <div class="row">
                <div class="col">
                   <div th:insert="fragments/general.html :: ticketCard(ticketDetail=${ticketDetail})"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col file-card mr-2 ml-2">
                    <div th:insert="fragments/general.html :: fileCard(fileList=${fileList})"></div>
                </div>
            </div>
        </div>
        <div class="col">
            <div th:insert="fragments/general.html :: chatCard(chatList=${userCommentList})"></div>
        </div>
    </div>
    <tr></tr>
    <div th:insert="fragments/general.html :: footer"></div>
</div>
<div th:insert="fragments/general.html :: footer"></div>
<script type="text/javascript" th:src="@{/js/javascript.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
