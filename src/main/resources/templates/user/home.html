<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/dropdown.css}" rel="stylesheet">
</head>
<body class="body" style="height: 100%; background: radial-gradient(black, transparent)">
<div class="container-fluid" style="min-height: 100%;   ">
  <div class="row">
    <div th:insert="fragments/general.html :: navbar(user=${user})">
    </div>
    <div class="row gy-3 card-container">
      <div class="col-md-3">
        <div class="row">
          <div class="col">
            <div class="card mt-3">
            <div class="card-body" >
              <h5 class="card-title">Create Ticket</h5>
              <p class="card-text">From here You Can Create Your Ticket.</p>
              <form th:action="@{/ticket/create}" method="post">
                <div class="form-group">
                  <label class="card-title" for="title">Title:</label>
                  <tr></tr>
                  <input name="ticketTitle" required type="text" class="form-control" id="title">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 1.5em">Submit</button>
              </form>
            </div>
          </div>
            </div>
        </div>
      </div>

      <div class="col">
        <div class="row mt-3">
          <div class="col-12 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Tickets</h5>
              </div>
              <div class="table-responsive">
                <table class="table mb-0">
                  <thead class="small text-uppercase bg-body text-muted">
                  <tr>
                    <th>Title</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th class="text-end" style="padding-right: 2.5em">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="align-middle" th:each="ticket : ${userTicketList}" th:data="${ticket.id}" >
                    <td>
                      <div class="d-flex align-items-center">
                        <div>
                          <div class="h6 mb-0 lh-1" th:text="${ticket.title}"></div>
                        </div>
                      </div>
                    </td>
                    <td th:text="${#dates.format(ticket.createdDate, 'dd MMM yyyy')}"></td>
                    <td th:text="${ticket.status.toUpperCase()}"></td>
                    <td class="text-end">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa fa-bars" ></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <li> <a  class="dropdown-item" type="button"  th:href="@{/ticketDetail(id=${ticket.id})}">Comments</a></li>
                          <li> <a  class="dropdown-item" type="button"  th:href="@{/tickets/delete(id=${ticket.id})}">Delete</a></li>
                          <li>
                            <a class="dropdown-item" href="#">
                              &laquo; Change Status
                            </a>
                            <ul class="dropdown-menu dropdown-submenu">
                              <li th:if="!${ticket.status.equals('open')}">
                                <a class="dropdown-item" th:href="@{/tickets/update/{status}(status='open', id=${ticket.id})}">Open</a>
                              </li>
                              <li th:if="!${ticket.status.equals('inProcess')}">
                                <a class="dropdown-item"  th:href="@{/tickets/update/{status}(status='inProcess', id=${ticket.id})}">In Process</a>
                              </li>
                              <li th:if="!${ticket.status.equals('close')}">
                                <a class="dropdown-item"  th:href="@{/tickets/update/{status}(status='close', id=${ticket.id})}">Close</a>
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div th:insert="fragments/general.html :: footer"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
