<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="min-height: 100vh; background: radial-gradient(black, transparent)">
<div th:insert="fragments/general.html :: navbar(user=${user})"></div>
<section   class="container">
  <div class="row">
    <div class="col-12 mb-3 mb-lg-5" style="margin-top: 6em;z-index: 0;">
      <div class="overflow-auto card table-nowrap table-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0 ">Users</h5>
          <div class="col-md-2">
            <div class="input-group">
              <div class="form-outline">
                <input  type="text" class="form-control" id="titleSearchInput" placeholder="Search By Email" oninput="searchTickets(1)"/>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="small text-uppercase bg-body" >
            <tr >
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Mobile Number</th>
              <th class="text-end">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="align-middle" th:each="user : ${userList}" th:data="${user.id}" >
              <td>
                <div class="d-flex align-items-center">
                  <div>
                    <div class="h6 mb-0 lh-1" th:text="${user.firstName} + ' ' + ${user.lastName}"></div>
                  </div>
                </div>
              </td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.role}"></td>
              <td th:text="${user.mobile}"></td>
              <td class="text-end">
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-bars" ></i>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right z-3">
                    <button class="dropdown-item" type="button"  id="tickets"  data-action="tickets">See Tickets</button>
                    <button class="dropdown-item" type="button" id="delete"  data-action="delete">Delete User</button>
                  </div>
                </div>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</section>
<div th:insert="fragments/general.html :: footer"></div>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
<script type="text/javascript" th:src="@{/js/search.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
