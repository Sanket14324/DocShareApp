<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/general.html :: navbar(user=${user})"></div>
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight" style="text-shadow: 1px 1px 7px #0d6efd;">
            Doc <br />
            <span class="text-primary">Share</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
          Streamline your communications with DocShare â€“ Your ticketing and document management made easy.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0" style="height: 100%">
          <div class="card" style="margin-top:7em; box-shadow: #0d6efd 1px 1px 10px; z-index: 0">
            <div class="card-body py-5 px-md-5">
              <form th:object="${userForm}" th:action="@{/register}" method="post" name="userForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input th:field="*{firstName}"  type="text" id="firstName" class="form-control" />
                      <label class="form-label" for="firstName">First name</label>
                      <div class="err" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input  th:field="*{lastName}" type="text" id="lastName" class="form-control" />
                      <label class="form-label" for="lastName">Last name</label>
                      <div class="err" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input th:field="*{mobile}"  type="tel" id="mobile" class="form-control" />
                  <label class="form-label" for="mobile">Mobile</label>
                  <div class="err" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>

                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input th:field="*{email}" type="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Email address</label>
                  <div class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                  <div th:if="${errorMessage}" class="error">
                    <span class="err" th:text="${errorMessage}"></span>
                  </div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input th:field="*{password}" type="password" id="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                  <div class="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" style="box-shadow: #0d6efd 2px 2px 20px">
                  Sign up
                </button>

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://kit.fontawesome.com/d4f5b5804a.js" crossorigin="anonymous"></script>
<!--BOOTSTRAP CSS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
